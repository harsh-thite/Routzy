{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card border-0 shadow-lg rounded-4" style="width: 30rem; background-color: #161b22;">
        <div class="card-body p-4">
            <h2 class="text-center mb-4 text-warning">Edit Profile</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="username" class="text-white">Username</label>
                    <input type="text" name="username" class="form-control bg-dark text-light border-0 rounded-3 shadow-sm" placeholder="Enter username" value="{{ form.username.value }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="text-white">Email</label>
                    <input type="email" name="email" class="form-control bg-dark text-light border-0 rounded-3 shadow-sm" placeholder="Enter email" value="{{ form.email.value }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="profile_picture" class="text-white">Profile Picture</label>
                    <input type="file" name="profile_picture" class="form-control bg-dark text-light border-0 rounded-3 shadow-sm">
                </div>
                <button type="submit" class="btn btn-warning w-100 mt-3 py-2 rounded-pill">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
