{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card border-0 shadow-lg rounded-4" style="width: 24rem; background-color: #161b22;">
        <div class="card-body p-4">
            <h2 class="text-center mb-3 text-warning">Create Account</h2>
            <p class="text-center text-light mb-4">Sign up to start your journey with Routzy</p>
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="username" class="text-white">Username</label>
                    <input type="text" name="username" class="form-control bg-dark text-light border-0 rounded-3 shadow-sm" placeholder="Enter username" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="text-white">Password</label>
                    <input type="password" name="password" class="form-control bg-dark text-light border-0 rounded-3 shadow-sm" placeholder="Enter password" required>
                </div>
                <div class="form-group mb-3">
                    <label for="confirm_password" class="text-white">Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control bg-dark text-light border-0 rounded-3 shadow-sm" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="btn btn-warning w-100 mt-3 py-2 rounded-pill">Sign Up</button>
            </form>
            <div class="text-center mt-4">
                <p class="mb-0 text-light">Already have an account?</p>
                <a href="{% url 'login' %}" class="text-warning text-decoration-none">Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
